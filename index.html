<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirect</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="noindex" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'none'; img-src 'self' data:; object-src 'none'; base-uri 'none'; frame-ancestors 'none';" />
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; margin:0; padding:2rem; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { max-width:520px; width:100%; line-height:1.5; }
    h1 { font-size:1.25rem; margin:0 0 .5rem; }
    p { margin:.5rem 0; }
    a.button { display:inline-block; padding:.55rem 1rem; border:1px solid currentColor; border-radius:6px; text-decoration:none; font-weight:500; }
    code { font-size:.85em; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Opening App…</h1>
    <p id="status">Attempting deep link…</p>
    <p>If nothing happens shortly, <a id="manual-link" class="button" href="#">open in browser</a>.</p>
    <noscript><p>JavaScript is required for deep linking. Enable JS and retry.</p></noscript>
  </div>
  <script type="module" src="./src/redirect.js"></script>
</body>
</html>
